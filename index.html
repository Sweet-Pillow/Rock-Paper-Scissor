<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="DivMachineButtons">
        <button type="button" class="machineButton" id="RockM">
            Rock
        </button>

        <button type="button" class="machineButton" id="PaperM">
            Paper
        </button>

        <button type="button" class="machineButton" id="ScissorM">
            Scissor
        </button>
    </div>


    <div id="DivHumanButtons">
        <button type="button" class="humanButton" id="RockP" onclick="run(0)">
            Rock
        </button>

        <button type="button" class="humanButton" id="PaperP" onclick="run(1)">
            Paper
        </button>

        <button type="button" class="humanButton" id="ScissorP" onclick="run(2)">
            Scissor
        </button>
    </div>

    <Script src="script_src.js"></Script>
</body>

</html>
