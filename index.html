<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="MachineButtons">
        <button type="button" id="RockM">
            Rock
        </button>

        <button type="button" id="PaperM">
            Paper
        </button>

        <button type="button" id="ScissorM">
            Scissor
        </button>
    </div>


    <div id="HumanButtons">
        <button type="button" id="RockP" onclick="run(0)">
            Rock
        </button>

        <button type="button" id="PaperP" onclick="run(1)">
            Paper
        </button>

        <button type="button" id="ScissorP" onclick="run(2)">
            Scissor
        </button>
    </div>

    <Script src="script_src.js"></Script>
</body>

</html>
